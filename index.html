<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/818c84f2e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />

  <body>
    <div class="app">
      <div class="head">
        <i class="fa-solid fa-user" style="color: lightgray"></i
        ><i class="fa fa-paw" style="color: white" id="dog-paw"></i
        ><i class="fas fa-comment" style="color: lightgray"></i>
      </div>
      <div id="dog">
        <h2 class="like">LIKE</h2>
        <h2 class="nope">NOPE</h2>
        <div id="dog-description"></div>

      <div class="btns">
        <button id="reject-btn" class="btn-like">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button id="like-btn" class="btn-like">&hearts;</button>
      </div>
    </div>
